<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {{ if (eq  .RelPermalink "/404.html") }}
      404 {{ .Site.Params.pageTitleSplitter }}{{ .Site.Title }}
    {{ else }}
      {{ if .Title }}
        {{ .Title }}{{ .Site.Params.pageTitleSplitter }}
      {{ end }}
      {{ .Site.Title }}
    {{ end }}
  </title>
</head>
<body>
  {{ partial "navigation" . }}
  {{ block "main" . }}
  {{ end }}
  {{ partial "footer" . }}
</body>
</html>
